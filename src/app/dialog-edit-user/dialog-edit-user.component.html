@if (loading) {
<mat-progress-bar mode="indeterminate"></mat-progress-bar>
}
<h2 mat-dialog-title>Add user</h2>
<mat-dialog-content>
  <div>
    <mat-form-field class="mr-16" appearance="outline">
      <mat-label>First name</mat-label>
      <input
        [disabled]="loading"
        [(ngModel)]="user.firstName"
        matInput
        placeholder="First name"
      />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Last name</mat-label>
      <input
        [disabled]="loading"
        [(ngModel)]="user.lastName"
        matInput
        placeholder="Last name"
      />
    </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Email</mat-label>
      <input
        [disabled]="loading"
        [(ngModel)]="user.email"
        matInput
        placeholder="Email"
      />
    </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Birth date</mat-label>
      <input
        [disabled]="loading"
        [(ngModel)]="birthDate"
        matInput
        placeholder="MM/DD/YYYY"
        [matDatepicker]="picker"
      />
      <mat-datepicker-toggle
        matIconSuffix
        [for]="picker"
      ></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button [disabled]="loading" mat-button (click)="dialogRef.close()">Cancel</button>
  <button [disabled]="loading" mat-button (click)="saveUser(userId)" cdkFocusInitial>
    Save
  </button>
</mat-dialog-actions>
